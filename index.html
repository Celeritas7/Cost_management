2025-12-20","year":2025,"month":12,"category":"Convenience","shop":"コンビニ","notes":"","monthLabel":"Dec 2025"},{"amount":567,"date":"2025-12-22","year":2025,"month":12,"category":"Convenience","shop":"コンビニ","notes":"","monthLabel":"Dec 2025"},{"amount":567,"date":"2025-12-23","year":2025,"month":12,"category":"Convenience","shop":"コンビニ","notes":"","monthLabel":"Dec 2025"},{"amount":509,"date":"2025-12-24","year":2025,"month":12,"category":"Convenience","shop":"コンビニ","notes":"","monthLabel":"Dec 2025"},{"amount":1252,"date":"2025-12-24","year":2025,"month":12,"category":"Convenience","shop":"SEIYU","notes":"","monthLabel":"Dec 2025"},{"amount":567,"date":"2025-12-25","year":2025,"month":12,"category":"Convenience","shop":"コンビニ","notes":"","monthLabel":"Dec 2025"},{"amount":762,"date":"2025-12-26","year":2025,"month":12,"category":"Convenience","shop":"コンビニ","notes":"","monthLabel":"Dec 2025"},{"amount":2679,"date":"2025-12-26","year":2025,"month":12,"category":"Supermarket","shop":"Ok supermarket","notes":"","monthLabel":"Dec 2025"},{"amount":491,"date":"2025-12-27","year":2025,"month":12,"category":"Convenience","shop":"Maruetsu","notes":"","monthLabel":"Dec 2025"},{"amount":2378,"date":"2025-12-27","year":2025,"month":12,"category":"Supermarket","shop":"アイサダ","notes":"","monthLabel":"Dec 2025"},{"amount":1202,"date":"2025-12-27","year":2025,"month":12,"category":"Supermarket","shop":"Ok supermarket","notes":"","monthLabel":"Dec 2025"},{"amount":855,"date":"2025-12-27","year":2025,"month":12,"category":"Supermarket","shop":"Don Kihote","notes":"","monthLabel":"Dec 2025"},{"amount":2001,"date":"2025-12-28","year":2025,"month":12,"category":"Supermarket","shop":"Ok supermarket","notes":"","monthLabel":"Dec 2025"},{"amount":806,"date":"2025-12-29","year":2025,"month":12,"category":"Convenience","shop":"コンビニ","notes":"","monthLabel":"Dec 2025"}];

const MONTHS_SHORT = ["","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const CAT_COLORS = {
  "Supermarket": "#2563eb",
  "Convenience": "#f59e0b",
  "Asian shop": "#10b981",
  "Restaurant": "#ef4444",
  "Other": "#8b5cf6",
  "Daily need stuffs": "#ec4899",
};
const CAT_ICONS = {
  "Supermarket": "🛒",
  "Convenience": "🏪",
  "Asian shop": "🌏",
  "Restaurant": "🍜",
  "Other": "📦",
  "Daily need stuffs": "🧹",
};

const fmt = (n) => `¥${n.toLocaleString()}`;

const CustomTooltip = ({ active, payload, label }) => {
  if (!active || !payload?.length) return null;
  return (
    <div style={{background:"#1a1a2e",border:"1px solid #333",borderRadius:8,padding:"10px 14px",color:"#e0e0e0",fontSize:13}}>
      <div style={{fontWeight:600,marginBottom:4,color:"#fff"}}>{label}</div>
      {payload.map((p,i) => (
        <div key={i} style={{color:p.color||"#ccc"}}>{p.name}: {fmt(p.value)}</div>
      ))}
    </div>
  );
};

function App() {
  const [yearFilter, setYearFilter] = useState("2025");
  const [catFilter, setCatFilter] = useState("All");
  const [view, setView] = useState("overview");
  const [txPage, setTxPage] = useState(0);

  const categories = useMemo(() => [...new Set(RAW.map(r => r.category))].sort(), []);
  const years = useMemo(() => [...new Set(RAW.map(r => String(r.year)))].sort(), []);

  const filtered = useMemo(() => {
    return RAW.filter(r => {
      if (yearFilter !== "All" && String(r.year) !== yearFilter) return false;
      if (catFilter !== "All" && r.category !== catFilter) return false;
      return true;
    });
  }, [yearFilter, catFilter]);

  const totalSpend = useMemo(() => filtered.reduce((s,r) => s+r.amount, 0), [filtered]);
  const txCount = filtered.length;

  const monthlyData = useMemo(() => {
    const map = {};
    filtered.forEach(r => {
      const key = `${r.year}-${String(r.month).padStart(2,"0")}`;
      const label = `${MONTHS_SHORT[r.month]} ${String(r.year).slice(2)}`;
      if (!map[key]) map[key] = { key, label, total: 0 };
      map[key].total += r.amount;
    });
    return Object.values(map).sort((a,b) => a.key.localeCompare(b.key));
  }, [filtered]);

  const monthlyAvg = useMemo(() => {
    if (!monthlyData.length) return 0;
    return Math.round(totalSpend / monthlyData.length);
  }, [totalSpend, monthlyData]);

  const catData = useMemo(() => {
    const map = {};
    filtered.forEach(r => {
      map[r.category] = (map[r.category]||0) + r.amount;
    });
    return Object.entries(map).map(([name,value]) => ({name,value})).sort((a,b) => b.value-a.value);
  }, [filtered]);

  const topShops = useMemo(() => {
    const map = {};
    filtered.forEach(r => {
      const name = r.shop === "Other" && r.notes ? r.notes : r.shop;
      map[name] = (map[name]||0) + r.amount;
    });
    return Object.entries(map).map(([name,value]) => ({name,value})).sort((a,b) => b.value-a.value).slice(0,8);
  }, [filtered]);

  const sortedTx = useMemo(() => [...filtered].sort((a,b) => b.date.localeCompare(a.date)), [filtered]);
  const txPerPage = 15;
  const txPages = Math.ceil(sortedTx.length / txPerPage);
  const pageTx = sortedTx.slice(txPage * txPerPage, (txPage+1) * txPerPage);

  const dailyAvg = useMemo(() => {
    if (!filtered.length) return 0;
    const dates = new Set(filtered.map(r => r.date));
    return Math.round(totalSpend / dates.size);
  }, [filtered, totalSpend]);

  return (
    <div style={{
      minHeight:"100vh",
      background:"linear-gradient(145deg, #0d0d1a 0%, #1a1a2e 50%, #16213e 100%)",
      color:"#e0e0e0",
      fontFamily:"'Segoe UI', system-ui, -apple-system, sans-serif",
      padding:"0",
    }}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        body { font-family: 'Noto Sans JP', sans-serif; }
      `}</style>

      {/* Header */}
      <div style={{
        background:"rgba(255,255,255,0.03)",
        borderBottom:"1px solid rgba(255,255,255,0.06)",
        padding:"20px 24px",
        display:"flex",
        alignItems:"center",
        justifyContent:"space-between",
        flexWrap:"wrap",
        gap:12,
      }}>
        <div>
          <div style={{fontSize:11,letterSpacing:3,textTransform:"uppercase",color:"#666",marginBottom:4}}>家計簿</div>
          <h1 style={{fontSize:22,fontWeight:700,color:"#fff",letterSpacing:-0.5}}>Cost Management</h1>
        </div>
        <div style={{display:"flex",gap:8,flexWrap:"wrap"}}>
          {["overview","transactions"].map(v => (
            <button key={v} onClick={() => { setView(v); setTxPage(0); }} style={{
              padding:"7px 16px",fontSize:13,borderRadius:20,border:"none",cursor:"pointer",fontWeight:500,
              background: view===v ? "rgba(37,99,235,0.9)" : "rgba(255,255,255,0.06)",
              color: view===v ? "#fff" : "#aaa",
              transition:"all 0.2s",
            }}>
              {v === "overview" ? "📊 Overview" : "📋 Transactions"}
            </button>
          ))}
        </div>
      </div>

      {/* Filters */}
      <div style={{padding:"16px 24px",display:"flex",gap:10,flexWrap:"wrap",alignItems:"center"}}>
        <span style={{fontSize:12,color:"#666",marginRight:4}}>Filter:</span>
        <select value={yearFilter} onChange={e => setYearFilter(e.target.value)} style={{
          background:"rgba(255,255,255,0.06)",border:"1px solid rgba(255,255,255,0.1)",
          color:"#ddd",padding:"6px 12px",borderRadius:8,fontSize:13,
        }}>
          <option value="All">All Years</option>
          {years.map(y => <option key={y} value={y}>{y}</option>)}
        </select>
        <select value={catFilter} onChange={e => setCatFilter(e.target.value)} style={{
          background:"rgba(255,255,255,0.06)",border:"1px solid rgba(255,255,255,0.1)",
          color:"#ddd",padding:"6px 12px",borderRadius:8,fontSize:13,
        }}>
          <option value="All">All Categories</option>
          {categories.map(c => <option key={c} value={c}>{CAT_ICONS[c]||"📦"} {c}</option>)}
        </select>
      </div>

      <div style={{padding:"0 24px 32px"}}>
        {view === "overview" ? (
          <>
            {/* Stats Cards */}
            <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit, minmax(160px, 1fr))",gap:12,marginBottom:24}}>
              {[
                {label:"Total Spent",value:fmt(totalSpend),accent:"#2563eb"},
                {label:"Monthly Avg",value:fmt(monthlyAvg),accent:"#10b981"},
                {label:"Daily Avg",value:fmt(dailyAvg),accent:"#f59e0b"},
                {label:"Transactions",value:txCount.toLocaleString(),accent:"#ec4899"},
              ].map((card,i) => (
                <div key={i} style={{
                  background:"rgba(255,255,255,0.04)",
                  border:"1px solid rgba(255,255,255,0.06)",
                  borderRadius:12,padding:"18px 16px",
                  borderLeft:`3px solid ${card.accent}`,
                }}>
                  <div style={{fontSize:11,color:"#777",textTransform:"uppercase",letterSpacing:1,marginBottom:6}}>{card.label}</div>
                  <div style={{fontSize:20,fontWeight:700,color:"#fff"}}>{card.value}</div>
                </div>
              ))}
            </div>

            {/* Monthly Spending Chart */}
            <div style={{
              background:"rgba(255,255,255,0.03)",border:"1px solid rgba(255,255,255,0.06)",
              borderRadius:14,padding:"20px 16px",marginBottom:20,
            }}>
              <h3 style={{fontSize:14,fontWeight:600,color:"#ccc",marginBottom:16,paddingLeft:8}}>Monthly Spending Trend</h3>
              <ResponsiveContainer width="100%" height={260}>
                <AreaChart data={monthlyData}>
                  <defs>
                    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
                      <stop offset="0%" stopColor="#2563eb" stopOpacity={0.3}/>
                      <stop offset="100%" stopColor="#2563eb" stopOpacity={0.02}/>
                    </linearGradient>
                  </defs>
                  <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.04)"/>
                  <XAxis dataKey="label" tick={{fontSize:11,fill:"#666"}} axisLine={false} tickLine={false}/>
                  <YAxis tick={{fontSize:11,fill:"#666"}} axisLine={false} tickLine={false} tickFormatter={v => `¥${(v/1000).toFixed(0)}k`}/>
                  <Tooltip content={<CustomTooltip/>}/>
                  <Area type="monotone" dataKey="total" name="Spending" stroke="#2563eb" fill="url(#grad)" strokeWidth={2}/>
                </AreaChart>
              </ResponsiveContainer>
            </div>

            {/* Category + Top Shops */}
            <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit, minmax(280px, 1fr))",gap:16}}>
              {/* Category Breakdown */}
              <div style={{
                background:"rgba(255,255,255,0.03)",border:"1px solid rgba(255,255,255,0.06)",
                borderRadius:14,padding:"20px 16px",
              }}>
                <h3 style={{fontSize:14,fontWeight:600,color:"#ccc",marginBottom:12,paddingLeft:8}}>Category Breakdown</h3>
                <ResponsiveContainer width="100%" height={200}>
                  <PieChart>
                    <Pie data={catData} dataKey="value" nameKey="name" cx="50%" cy="50%" innerRadius={50} outerRadius={80} paddingAngle={2}>
                      {catData.map((entry,i) => (
                        <Cell key={i} fill={CAT_COLORS[entry.name]||"#666"} stroke="none"/>
                      ))}
                    </Pie>
                    <Tooltip content={<CustomTooltip/>}/>
                  </PieChart>
                </ResponsiveContainer>
                <div style={{display:"flex",flexWrap:"wrap",gap:8,justifyContent:"center",marginTop:8}}>
                  {catData.map((c,i) => (
                    <div key={i} style={{display:"flex",alignItems:"center",gap:5,fontSize:11,color:"#aaa"}}>
                      <div style={{width:8,height:8,borderRadius:2,background:CAT_COLORS[c.name]||"#666"}}/>
                      {CAT_ICONS[c.name]||""} {c.name}
                    </div>
                  ))}
                </div>
              </div>

              {/* Top Shops */}
              <div style={{
                background:"rgba(255,255,255,0.03)",border:"1px solid rgba(255,255,255,0.06)",
                borderRadius:14,padding:"20px 16px",
              }}>
                <h3 style={{fontSize:14,fontWeight:600,color:"#ccc",marginBottom:12,paddingLeft:8}}>Top Shops</h3>
                <div style={{display:"flex",flexDirection:"column",gap:8}}>
                  {topShops.map((shop,i) => {
                    const pct = topShops[0]?.value ? (shop.value / topShops[0].value) * 100 : 0;
                    return (
                      <div key={i} style={{display:"flex",alignItems:"center",gap:10}}>
                        <div style={{fontSize:11,color:"#888",width:18,textAlign:"right"}}>{i+1}</div>
                        <div style={{flex:1,minWidth:0}}>
                          <div style={{display:"flex",justifyContent:"space-between",marginBottom:3}}>
                            <span style={{fontSize:12,color:"#ccc",overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{shop.name}</span>
                            <span style={{fontSize:12,color:"#fff",fontWeight:600,flexShrink:0,marginLeft:8}}>{fmt(shop.value)}</span>
                          </div>
                          <div style={{height:4,background:"rgba(255,255,255,0.05)",borderRadius:2,overflow:"hidden"}}>
                            <div style={{height:"100%",width:`${pct}%`,background:"linear-gradient(90deg,#2563eb,#7c3aed)",borderRadius:2,transition:"width 0.5s"}}/>
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>

            {/* Monthly Bar Chart */}
            <div style={{
              background:"rgba(255,255,255,0.03)",border:"1px solid rgba(255,255,255,0.06)",
              borderRadius:14,padding:"20px 16px",marginTop:16,
            }}>
              <h3 style={{fontSize:14,fontWeight:600,color:"#ccc",marginBottom:16,paddingLeft:8}}>Monthly Comparison</h3>
              <ResponsiveContainer width="100%" height={220}>
                <BarChart data={monthlyData}>
                  <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.04)"/>
                  <XAxis dataKey="label" tick={{fontSize:10,fill:"#666"}} axisLine={false} tickLine={false}/>
                  <YAxis tick={{fontSize:10,fill:"#666"}} axisLine={false} tickLine={false} tickFormatter={v => `¥${(v/1000).toFixed(0)}k`}/>
                  <Tooltip content={<CustomTooltip/>}/>
                  <Bar dataKey="total" name="Spending" fill="#2563eb" radius={[4,4,0,0]} maxBarSize={32}/>
                </BarChart>
              </ResponsiveContainer>
            </div>
          </>
        ) : (
          /* Transactions View */
          <div style={{
            background:"rgba(255,255,255,0.03)",border:"1px solid rgba(255,255,255,0.06)",
            borderRadius:14,overflow:"hidden",
          }}>
            <div style={{overflowX:"auto"}}>
              <table style={{width:"100%",borderCollapse:"collapse",fontSize:13}}>
                <thead>
                  <tr style={{borderBottom:"1px solid rgba(255,255,255,0.08)"}}>
                    {["Date","Shop","Category","Amount","Notes"].map(h => (
                      <th key={h} style={{padding:"14px 12px",textAlign:"left",color:"#888",fontWeight:500,fontSize:11,textTransform:"uppercase",letterSpacing:1}}>{h}</th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {pageTx.map((tx,i) => (
                    <tr key={i} style={{borderBottom:"1px solid rgba(255,255,255,0.04)",transition:"background 0.15s"}}
                      onMouseEnter={e => e.currentTarget.style.background="rgba(255,255,255,0.03)"}
                      onMouseLeave={e => e.currentTarget.style.background="transparent"}>
                      <td style={{padding:"10px 12px",color:"#aaa",whiteSpace:"nowrap"}}>{tx.date}</td>
                      <td style={{padding:"10px 12px",color:"#ddd",fontWeight:500}}>{tx.shop}</td>
                      <td style={{padding:"10px 12px"}}>
                        <span style={{
                          display:"inline-block",padding:"3px 10px",borderRadius:12,fontSize:11,fontWeight:500,
                          background:`${CAT_COLORS[tx.category]||"#666"}20`,
                          color:CAT_COLORS[tx.category]||"#666",
                        }}>
                          {CAT_ICONS[tx.category]||""} {tx.category}
                        </span>
                      </td>
                      <td style={{padding:"10px 12px",color:"#fff",fontWeight:600,fontVariantNumeric:"tabular-nums"}}>{fmt(tx.amount)}</td>
                      <td style={{padding:"10px 12px",color:"#777",fontSize:12,maxWidth:180,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{tx.notes || "—"}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
            {/* Pagination */}
            <div style={{display:"flex",justifyContent:"center",alignItems:"center",gap:8,padding:"16px"}}>
              <button onClick={() => setTxPage(p => Math.max(0,p-1))} disabled={txPage===0}
                style={{padding:"6px 14px",borderRadius:8,border:"none",cursor:txPage===0?"default":"pointer",
                  background:txPage===0?"rgba(255,255,255,0.02)":"rgba(255,255,255,0.08)",color:txPage===0?"#444":"#ccc",fontSize:12}}>
                ← Prev
              </button>
              <span style={{fontSize:12,color:"#777"}}>{txPage+1} / {txPages}</span>
              <button onClick={() => setTxPage(p => Math.min(txPages-1,p+1))} disabled={txPage>=txPages-1}
                style={{padding:"6px 14px",borderRadius:8,border:"none",cursor:txPage>=txPages-1?"default":"pointer",
                  background:txPage>=txPages-1?"rgba(255,255,255,0.02)":"rgba(255,255,255,0.08)",color:txPage>=txPages-1?"#444":"#ccc",fontSize:12}}>
                Next →
              </button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
